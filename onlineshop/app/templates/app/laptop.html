{% extends 'app/base.html' %}
<!--laptop details-->
{% load static %} {% block title %}Buy Now{%endblock title %}
<!--laptop details-->
{% block main-content %}
<div class="container my-5">
  <div class="row">
    <div class="col-sm-3">
      <div class="list-group">
        <a
          href="{% url 'laptop' %}"
          class="list-group-item list-group-item-action"
          >All laptop</a
        >
        <a
          href="{% url 'laptopdata' 'Hp' %}"
          class="list-group-item list-group-item-action"
          >Hp</a
        >
        <a
          href="{% url 'laptopdata' 'Asus' %}"
          class="list-group-item list-group-item-action"
          >Asus</a
        >
      </div>
    </div>
    <div class="col-sm-8 offset-sm-1">
      <h2>OnlineShop Laptop</h2>

      <div class="laptop_page">
        {% for i in laptop %}
        <a href="{% url 'product-detail' i.id %}" class="btn"
          ><div class="item">
            <img src="{{i.product_image.url}}" alt="" height="150px" />
            <p class="fw-bold">{{i.title}}</p>
            <br />
            <p class="mb-dis fs-5" style="margin-top: -26px">
              Rs. {{i.discount_price}}
            </p>
          </div></a
        >
        {% endfor %}
      </div>
    </div>
  </div>
</div>
{% endblock main-content %}
