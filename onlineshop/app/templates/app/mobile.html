{% extends 'app/base.html' %}
<!--Mobile details-->
{% load static %} {% block title %}Buy Now{%endblock title %}
<!--Mobile details-->
{% block main-content %}
<div class="container my-5">
  <div class="row">
    <div class="col-sm-3">
      <div class="list-group">
        <a
          href="{% url 'mobile' %}"
          class="list-group-item list-group-item-action"
          >All Mobile</a
        >
        <a
          href="{% url 'mobiledata' 'Xaomi' %}"
          class="list-group-item list-group-item-action"
          >Xaomi</a
        >
        <a
          href="{% url 'mobiledata' 'Nokia' %}"
          class="list-group-item list-group-item-action"
          >Nokia</a
        >
        <a
          href="{% url 'mobiledata' 'Walton' %}"
          class="list-group-item list-group-item-action"
          >Walton</a
        >
      </div>
    </div>
    <div class="col-sm-8 offset-sm-1">
      <h2>OnlineShop Mobile</h2>

      <div class="mobile_page">
        {% for i in mobiles %}
        <a href="{% url 'product-detail' i.id %}" class="btn"
          ><div class="item">
            <img src="{{i.product_image.url}}" alt="" height="180px" />
            <p class="fw-bold">{{i.title}}</p>
            <br />
            <p class="mb-dis fs-5" style="margin-top: -26px">
              Rs. {{i.discount_price}}
            </p>
          </div></a
        >
        {% endfor %}
      </div>
    </div>
  </div>
</div>
{% endblock main-content %}
